<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>wOrms</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
</head>
<body>
	<header class="cabecalho container">
		<div class="cabecalho__logo">
			<img src="./img/worm.png" alt="Logo da Worms" class="cabecalho__imagem__logo">
			<h1 class="cabecalho__titulo__logo">Worms<strong>.</strong></h1>
		</div>
		<nav class="cabecalho__navegacao">
			<ul class="cabecalho__lista">
				<li class="cabecalho__item"><a href="#" class="cabecalho__link">Login</a></li>
				<li class="cabecalho__item"><a href="#" class="cabecalho__link">Cadastro</a></li>   
				<li class="cabecalho__item"><a href="#" class="cabecalho__link">Sobre</a></li>
				<li class="cabecalho__item"><a href="#" class="cabecalho__link">Contato</a></li>
			</ul>
		</nav>
	</header>	

	<main>
		<section class="secao__login container">
			<div class="login__area">
				<h2 class="login__nome__logo">Worms<strong>.</strong></h2>
				<a href="#" class="login__cadastro">Não tem conta? Cadastre-se.</a>
				<h2 class="login__titulo">Login</h2>
				<a href="#" class="login__link">Entre com o Google</a>
				<form action="get" class="formulario">
					<label for="cadastro" class="login__texto">E-mail ou Nome de Usuário</label>
					<input type="text" id="cadastro" class="login__input" placeholder="example@example.com">
					<label for="senha" class="login__texto">Senha</label>
					<a href="#" class="login__cadastro">Esqueceu a Senha?</a>
					<input type="password" id="senha" class="login__input" placeholder="Senha">
					<input type="submit" name="Cadastrar-se" value="Entrar" class="login__botao">
				</form>
			</div>
		</section>

		<footer class="rodape container">
			<h2 class="rodape__titulo">	
				&#169; wOrms by maTheus</h2>
			<ul class="rodape__lista">
				<li class="rodape__item"><a href="https://www.instagram.com/mths.zx/"><img src="https://cdn-icons-png.flaticon.com/32/3670/3670274.png" alt="Ícone do Instagram"></a></li>
				<li class="rodape__item"><a href="https://github.com/MaatheusBastos"><img src="https://cdn-icons-png.flaticon.com/32/25/25231.png" alt="Ícone do Github"></a></li>
			</ul>

		</footer>
	</main>
</body>
</html>
